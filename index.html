    <h1 class="titulo"><small>Tu peso en otro planeta.</small></h1>
    <div class="pesoPlaneta">
        <div>
          <p><strong>Fórmula para obtener tu peso en MARTE : </strong></p>
          <p>(PESO_EN_TIERRA / G_EN_TIERRA) *  (G_EN_MARTE)</p>
        </div>
    </div>


    <div class="pesoPlaneta">
        <div>
          <p><strong>Fórmula para obtener tu peso en JUPITER : </strong></p>
          <p>(PESO_EN_TIERRA / G_EN_TIERRA) *  (G_EN_JUPITER)</p>
        </div>
    </div>


<script src="js/calculaPesoPlanetas.js"></script>
