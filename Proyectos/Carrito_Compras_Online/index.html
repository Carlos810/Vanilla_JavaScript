<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Carrito de compras online</title>
</head>
<body>  
    
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="logo" src="./imagenes/logo.png" alt="tienda juan gomez l">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="./" class="nav-link">Home</a>
                    </li>
                </ul>
                <div class="cart-container">
                    <button class="btn btn-secondary cart" type="button">
                        <img src="./imagenes/cart.png" alt="carrito">
                    </button>
                    <div class="cart-products hidden"></div>
                </div>
            </div>
        </div>
    </nav>                     

    <!--Product List -->
    <div class="container product-list">
        <div class="row products">

        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
